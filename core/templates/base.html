{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>

   <!-- ### Include Bootstrap CSS ### -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- ### Include Font Awesome ### -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- ### Link own CSS file ### -->
   <link rel="stylesheet" href="{% static 'styles/styles.css' %}">

   <title>Remote Work Charts</title>
</head>

<body>

   <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid px-3">
         <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}"></i></a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-lg-5">
                  <li class="nav-item">
                     <a class="nav-link active hover-link" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active hover-link" aria-current="page" href="{% url 'analysis' %}">Analysis</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active hover-link" aria-current="page" href="{% url 'survey' %}">Take the survey!</a>
                  </li>
            </ul>
            <div>
               <button type="button" class="btn btn-sm btn-login me-2">Login</button>
               <button type="button" class="btn btn-sm btn-signup">Sign Up</button>
            </div>
         </div>
      </div>
   </nav>

   {% block content %}{% endblock %}

   <!-- ### Include Bootstrap JavaScript Bundle + Popper ### -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

   <!-- ### Survey input validation script ### -->
   <script src="{% static 'js/form_validation.js' %}"></script>
</body>

</html>
